<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Nueva Contraseña</label>
            <input type="password" class="form-control" id="inputEmail4" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Repita la Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="passwordRepeat" [ngModelOptions]="{standalone: true}" placeholder="Nombres">
        </div>
    </div>
    <div class="form-group ">
        <button type="submit " class="btn btn-primary " (click)="cancel() ">Cancelar</button>
        <button type="submit " class="btn btn-primary " (click)="create() ">Crear</button>
    </div>
</form>
